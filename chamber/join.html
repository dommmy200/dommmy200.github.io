<body id="black-body">
    <header id="page-head">
        <div class="top-header">
            <img class="header-image" src="../chamber/images/b-S-W-chambers.webp" alt="company logo">
        </div>
        <div class="bottom-header">
            <h1 class="company-name">
                Benue South-West Chamber of Commerce
            </h1>
        </div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="modeSwitch">
                <span class="slider"></span>
            </label>
            <span id="modeText">Light Mode</span>
        </div>
    </header>
    <section id="nav-section">
        <h2><a href="index.html">Home Page</a></h2>
        <div class="nav-title">
            <img class="nav-picture" src="../chamber/images/join-us.webp" alt="navigation picture">
        </div>
        <div id="nav-links">
            <a id="menu" class="hamburger-anchor" href="#"></a>
            <nav class="hamburger">
                <!-- Navigation menu -->
                <ul class="navigation">
                    <li><a href=".//discover.html">Discover</a></li>
                    <li><a href="">Link two</a></li>
                    <li><a href="">Link three</a></li>
                    <li><a href="">Link four</a></li>
                    <li><a href="">Link five</a></li>
                    <li><a href="">Link six</a></li>
                </ul>
            </nav>
        </div>
    </section>
    <main class="new-members">
        <h1>Membership Form</h1>
        <div id="form-message"></div>
        <form id="join-form" method="get" action="thankyou.html" autocomplete="on">
            <fieldset>
                <legend>Personal Information</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
            </fieldset>
            <fieldset>
                <legend>Business Details</legend>
                <label>Title/Position* <input type="text" name="title" id="title" pattern="[A-Za-z/s/-]{7,}" required></label>
                <label>Email* <input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label>
                <label>Telephone* <input type="tel" name="phone" id="phone" placeholder="08012345678" required></label>
                <label>Organization/Business Name* <input type="text" name="organization" id="organization" required></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <label>Please, select your preferred choice.<input id="level" name="level" list="levels" required></label>
            </fieldset>
            <fieldset>
                <legend>Organization/Business Description</legend>
                <label><textarea id="description" rows="5" cols="40" name="description" placeholder="Please, describe your organization/business." required></textarea></label>
            </fieldset>
            <fieldset>
                <!-- <input type="hidden" id="submit-time" name="submit-time"> -->
                <input type="hidden" id="submit-date" name="submit-date">
                <button type="submit">Membership Upload</button>
            </fieldset>
            <datalist id="levels">
                <option>Non Profit Membership</option>
                <option>Bronze Membership</option>
                <option>Silver Membership</option>
                <option>Gold Membership</option>
            </datalist>
        </form>
    </main>
    <footer id="page-foot">
        <div id="copy-date"></div>
        <div id="author-name">
            Abah O. Dominic
        </div>
        <div class="course-name">
            <p>WDD230 PROJECT</p>
        </div>
        <div id="lastModified"></div>
    </footer>
    <script src="..//scripts/form.js"></script>
    <script src="..//scripts/getdates.js"></script>
    <script src="..//chamber/scripts/join.js"></script>
</body>
