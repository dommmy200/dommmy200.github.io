    <div id="navigation">

            </ul>

    <main class="form-body">
        <form method="get" action="record.html">
            <div id="form-message"></div>
            <fieldset class="fieldset one">
                <legend>Username & Password</legend>
                <label>Username* <input type="text" name="username" id="username" required></label>
                <label>Password* <input type="password" name="password2" id="password1" pattern="[a-zA-Z0-9]{8,}" placeholder="At least eight alphanumeric characters long." required></label>
                <label>Confirmation Password* <input type="password" name="password2" id="password2" required></label>
            </fieldset>
            <fieldset class="fieldset two">
                <legend>Email</legend>
                <label for="email">Email*</label>
                <input type="email" name="email" id="email" placeholder="someone@byui.edu" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required>
            </fieldset>
            <fieldset class="fieldset three">
                <legend>Please rate us</legend>
                <label for="rating">Select (1 - 10) to rate us</label>
                <div id="range-value">1</div>
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1" list="range-values" required>
                <datalist id="range-values">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer class="bottom container">
        <p class="paragraph1">
            <span class="copyright-logo"></span>
            <span class="page-author">Dominic Odeh Abah</span>
